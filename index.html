      <iframe
      id="ads-iframe"

      src="https://lookerstudio.google.com/embed/reporting/09c77d84-923b-4a33-989c-db780411d796/page/VgD"

    <iframe
      id="analytics-iframe"
      width="1890"
      height="1920"
      src="https://lookerstudio.google.com/embed/reporting/9603521e-b161-4f66-8d3a-ba30adb12f46/page/4VDGB"
      frameborder="0"
      style="display: none"
    ></iframe>

    <script>
      const facebookBtn = document.getElementById("facebook-btn");
      const adsBtn = document.getElementById("ADS-btn");
      const analyticsBtn = document.getElementById("analytics-btn");
      const facebookIframe = document.getElementById("facebook-iframe");
      const adsIframe = document.getElementById("ads-iframe");
      const analyticsIframe = document.getElementById("analytics-iframe");

      facebookBtn.addEventListener("click", () => {
        facebookIframe.style.display = "block";
        adsIframe.style.display = "none";
        analyticsIframe.style.display = "none";
      });

      adsBtn.addEventListener("click", () => {
        facebookIframe.style.display = "none";
        adsIframe.style.display = "block";
        analyticsIframe.style.display = "none";
      });

      analyticsBtn.addEventListener("click", () => {
        facebookIframe.style.display = "none";
        adsIframe.style.display = "none";
        analyticsIframe.style.display = "block";
      });
    </script>
